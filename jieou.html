	<center><h1>关于解耦</h1></center>
   解耦就是用数学方法将两种运动分离开来处理问题，常用解耦方法就是忽略或简化对所研究问题影响较小的一种运动，只分析主要的运动
   <br/>
   <br/>
   <h2>对项目划分为多个模块这种做法你有什么看法？优势、劣势有哪些？做个总结到自己的笔记。</h2>
   <br/>
  	看法：模块化是一种将系统分离成独立功能部分的方法，可将系统分割成独立的功能部分，严格定义模块接口、模块间具有透明性。
  <br/>
   项目模块化的优势：
   <br>
	1.灵活架构，焦点分离
	<br>
	2.方便模块间组合、分解
	<br>
	3.方便单个模块功能调试、升级
	<br>
	4.多人协作互不干扰

   <br/>
   项目模块化的缺点：
   <br>
   	1.系统分层，调用链会很长
   	<br>
	2.模块间通信,模块间发送消息会很耗性能
